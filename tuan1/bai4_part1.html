<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai4_part1</title>
</head>

<body>
    <h2>Máy tính tiền Tip của Steven</h2>

    <label for="billInput">Nhập giá trị hóa đơn:</label>
    <input type="number" id="billInput" placeholder="Ví dụ: 275">

    <button id="calculateBtn">Tính toán</button>

    <script>
        document.getElementById("calculateBtn").addEventListener("click", function () {

            const bill = +document.getElementById("billInput").value;


            const tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;


            console.log(`Hóa đơn là ${bill}, tiền tip là ${tip.toFixed(2)}, và tổng cổng ${(bill + tip).toFixed(2)}`);



        });
    </script>
</body>

</html>
