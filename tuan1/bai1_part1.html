<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1_part1</title>
</head>

<body>
    <div>MARK'S</div>
    <input id="Mmass" type="text" value="78">
    <input id="Mheight" type="text" value="1.69">
    <div>JOHN</div>
    <input id="Jmass" type="text" value="95">
    <input id="Jheight" type="text" value="1.88">

    <script>
        let Mmass = parseFloat(document.getElementById("Mmass").value);
        let Mheight = parseFloat(document.getElementById("Mheight").value);
        let Jmass = parseFloat(document.getElementById("Jmass").value);
        let Jheight = parseFloat(document.getElementById("Jheight").value);

        let MBMI = Mmass / Mheight ** 2;
        let JBMI = Jmass / Jheight ** 2;
        let markHigherBMI = MBMI > JBMI;

        console.log("BMI của Mark: " + MBMI.toFixed(2));
        console.log("BMI của John: " + JBMI.toFixed(2));

        if (markHigherBMI) {
            console.log("Mark có BMI cao hơn John: đúng");
        } else {
            console.log("Mark có BMI cao hơn John: sai");
        }
    </script>
</body>

</html>
